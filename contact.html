<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="asset/contact.css">
</head>
<body>
    <nav>
        <ul>
            <li><img src="https://avatars3.githubusercontent.com/u/34464790?s=220&v=4" alt=""></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">My Project</a></li>
        </ul>
        <button>Contact Me</button>
    </nav>
    <div class="body">
        <h1>Sign Up Now!</h1>
        <form action="">
            <div>
                <label for="input-name">Name</label>
                <input type="text" name="input-name" id="input-name" required>
            </div>
            <div>
                <label for="input-email">Email</label>
                <input type="email" name="input-name" id="input-email" required>
            </div>
            <div>
                <label for="input-phone">Phone Number</label>
                <input type="number" name="input-phone" id="input-phone" required>
            </div>
            <div>
                <label for="input-subject">Subject</label>
                <select name="input-subject" id="input-subject" required>
                    <option value="" hidden>select your chooise</option>
                    <option value="">lorem</option>
                    <option value="">who are you</option>
                    <option value="">how are you</option>
                </select>
            </div>
            <div>
                <label for="input-message">Your Message</label>
                <textarea name="input-message" id="input-message" cols="30" rows="10" required></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
