<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample</title>
    <link rel="stylesheet" href="asset/sample.css">
</head>
<body>
    <form action="">
        <div>
            <label for="input-name">Name</label>
            <input type="text" id="input-name" required>
        </div>
        <div>
            <label for="input-email">Email</label>
            <input type="email" name="input-email" required id="input-email">
        </div>
        <div>
            <label for="input-phone">Phone Number</label>
            <input type="number" name="input-phone"  id="input-phone">
        </div>
        <div>
            <label for="input-select">Subject</label>
            <select name="input-select" id="input-select">
                <option value="" hidden>select</option>
                <option value="">bakso</option>
                <option value="">mie ayam</option>
                <option value="">nasgor</option>
            </select>
        </div>
        <div>
            <label for="input-message">Your message</label>
            <textarea name="" id="input-message" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">submit</button>
    </form>
</body>
</html>
